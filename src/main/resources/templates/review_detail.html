<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
	<!-- 질문 -->
	<h2 class="border-bottom py-2" th:text="${review.title}"></h2>
	<div class="card my-3">
		<div class="card-body">
			<!-- 마그다운 적용 주석 처리 -->
			<!-- <div class="card-text" th:utext="${@commonUtil.markdown(review.content)}"></div> -->
			<div class="card-text" style="white-space: pre-line;" th:text="${review.content}"></div>			
			<div class="d-flex justify-content-end">
				<div th:if="${review.updatedTime != null}" class="badge bg-light text-dark p-2 text-start mx-3">
					<div class="mb-2">modified at</div>
					<div th:text="${#temporals.format(review.updatedTime, 'yyyy-MM-dd HH:mm')}"></div>
				</div>
				<div class="badge bg-light text-dark p-2 text-start">
					<div class="mb-2">created at</div>
					<div th:text="${#temporals.format(review.createdTime, 'yyyy-MM-dd HH:mm')}"></div>
				</div>
			</div>
			<div class="my-3">
				<a th:href="@{|/review/modify/${review.id}|}" class="btn btn-sm btn-outline-secondary" th:text="수정"></a>
				<a href="javascript:void(0);" th:data-uri="@{|/review/delete/${review.id}|}"
					class="delete btn btn-sm btn-outline-secondary" th:text="삭제"></a>
			</div>
		</div>
	</div>
	<!-- 댓글 갯수 표시 -->
	<h5 class="border-bottom my-3 py-2"
		th:text="|${#lists.size(review.commentList)}개의 댓글이 있습니다.|"></h5>
	<!-- 댓글 반복 시작 -->
	<div class="card my-3" th:each="comment : ${review.commentList}">
		<a th:id="|comment_${comment.id}|"></a>
		<div class="card-body">
			<!-- 마크다운 적용 주석 처리 -->
			<!-- <div class="card-text" th:utext="${@commonUtil.markdown(comment.content)}"></div> -->
			<div class="card-text" style="white-space: pre-line;" th:text="${comment.content}"></div>
			<div class="d-flex justify-content-end">
				<div th:if="${comment.updatedTime != null}" class="badge bg-light text-dark p-2 text-start mx-3">
					<div class="mb-2">updated at</div>
					<div th:text="${#temporals.format(comment.updatedTime, 'yyyy-MM-dd HH:mm')}"></div>
				</div>
				<div class="badge bg-light text-dark p-2 text-start">
					<div th:text="${#temporals.format(comment.createdTime, 'yyyy-MM-dd HH:mm')}"></div>
				</div>
			</div>
			<div class="my-3">
				<a th:href="@{|/comment/modify/${comment.id}|}" class="btn btn-sm btn-outline-secondary"
					th:text="수정"></a>
				<a href="javascript:void(0);" th:data-uri="@{|/comment/delete/${comment.id}|}"
					class="delete btn btn-sm btn-outline-secondary" th:text="삭제"></a>
			</div>
		</div>
	</div>
	<!-- 댓글 반복 끝 -->
	<!-- 댓글 작성 -->
	<form th:action="@{|/comment/create/${review.id}|}" th:object="${commentDTO}" method="post" class="my-3">
		<div th:replace="~{form_errors :: formErrorsFragment}"></div>
		<textarea th:field="*{content}" rows="10" class="form-control"></textarea>
		<input type="submit" value="댓글등록" class="btn btn-primary my-2">
	</form>
</div>
<script layout:fragment="script" type="text/javascript">
const delete_elements = document.getElementsByClassName("delete");
Array.from(delete_elements).forEach(function(element) {
	element.addEventListener('click', function() {
		if (confirm("정말로 삭제하시겠습니까?")) {
			location.href = this.dataset.uri;
		};
	});
});
</script>
</html>
